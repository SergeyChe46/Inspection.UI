<form>
  <div class="mb-3">
    <label for="inspectionTypeId" class="form-label">inspection Type</label>
    <input
      type="text"
      class="form-control"
      name="inspectionTypeId"
      [(ngModel)]="inspectionTypeId"
      *ngIf="inspection!.id != 0"
    />
    <select
      class="form-control"
      name="inspectionTypeId"
      id="inspectionTypeId"
      [(ngModel)]="inspectionTypeId"
      *ngIf="inspection.id == 0"
    >
      <option *ngFor="let type of inspectionList$ | async" [value]="type.id">
        {{ type.inspectionName }}
      </option>
    </select>
  </div>
  <div class="mb-3">
    <label for="status" class="form-label">Status</label>
    <select class="form-control" name="status" id="status" [(ngModel)]="status">
      <option
        *ngFor="let status of statusList$ | async"
        [value]="status.statusOption"
      >
        {{ status.statusOption }}
      </option>
    </select>
  </div>
  <div class="md-3">
    <label class="form-label" for="comments">Comments</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="comments"
      name="comments"
    />
  </div>
  <button
    class="btn btn-primary"
    *ngIf="inspection.id == 0"
    (click)="addInspection()"
  >
    Add
  </button>

  <button
    class="btn btn-secondary"
    *ngIf="inspection.id != 0"
    (click)="updateInspection()"
  >
    Update
  </button>
</form>
